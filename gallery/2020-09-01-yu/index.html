<script>
        jQuery("#animated-thumbnails-gallery")
            .justifiedGallery({
                //首选行高（以像素为单位）。
                rowHeight: 300,
                //此选项可以是假值或负值以使其保持禁用状态。可以是一个数字（例如200），指定最大行高（以像素为单位）。或者，指定百分比的字符串（例如“200%”表示行高不能超过2 * rowHeight）。请注意，如果图像需要更高才能合理，则使用此选项可以裁剪图像。
                maxRowHeight: '150%', 
                //此参数限制要显示的行数。Justified Gallery 会隐藏不需要的行，并且如果调整页面大小，则会显示更多（或更少）图像。 请注意，此选项不会通过缩小图像来限制行数。 值 0 表示禁用。
                maxRowsCount: 0, 
                //描述每个尺寸范围的后缀。默认情况下不搜索其他缩略图。要与Flickr 的后缀 一致， 您应该按以下方式更改它：{'lt100':'_t','lt240':'_m','lt320':'_n','lt500':'','lt640':'_z','lt1024':'_b'}
                sizeRangeSuffixes: {},
                thumbnailPath: undefined,
                //决定是否对齐最后一行（使用'justify'）或不对齐（使用'nojustify'），或者如果无法对齐则隐藏该行（使用'hide'）。默认情况下，使用 时'nojustify'，最后一行图像左对齐，但也可以居中对齐（使用'center'）或右对齐（使用'right'）。
                lastRow: "justify",
                //决定是否要显示鼠标悬停在图像上时出现的标题。
                captions: true,
                //确定图像之间的边距
                margins: 5,
                //确定画廊的边框尺寸。如果值为负，则边框将与边距相同。
                border: -1,
                //如果缩略图中存在宽度和高度属性，则会立即构建布局，并且缩略图在加载时将随机出现。
                waitThumbnailsLoad: true,
                //自动随机或不随机照片的顺序。
                randomize: false,
                //用于确定在给定图库条目的情况下如何检索缩略图。
                imgSelector: '> img, > a > img',
                //使用或不使用 CSS 动画。使用 CSS 动画，可以通过覆盖 Justified Gallery 定义的规则来更轻松地更改它们。
                cssAnimation: true
            })
            .on("jg.complete", function () {
                window.lightGallery(
                    document.getElementById("animated-thumbnails-gallery"),
                    {
                        //启用下载按钮。默认情况下，下载 URL 将从 data-src/href 属性中获取，但它仅支持现代浏览器。如果您愿意，可以通过 data-download-url 提供另一个下载网址。如果您想隐藏特定幻灯片的下载按钮，请在 data-download-url 中传递 false。
                        download: false,
                        //easing: "ease",
                        //图像之间的过渡类型。
                        mode: "lg-slide",
                        //能够通过鼠标滚轮导航到下一张/上一张幻灯片
                        mousewheel: true,
                        //预载滑块数量仅在当前幻灯片完全加载后才会执行。例如，如果您单击第四张图像，并且预加载 = 1，则在第四张幻灯片完全加载后，将在后台加载第三张幻灯片和第五张幻灯片。如果预加载为 2，则将预加载第二张、第三张、第五张、第六张幻灯片。
                        preload: 2,
                        //lgZoom, lgThumbnail
                        plugins: [],
                        mobileSettings: {
                            controls: false,
                            showCloseIcon: false,
                            download: false,
                            rotate: false
                        }
                    }
                );
            });
</script>
